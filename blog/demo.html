<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ぽんすのブログ</title>
  <link rel="stylesheet" href="../css/demo.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../slickBox/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="../slickBox/slick/slick-theme.css"/>
</head>
<body>
  <h1>画面の空白部分を右クリック→「ページのソースを表示」でコードが確認できます。極力シンプルに書いたコードなので、このスライダーを書くヒントにしてもらえればと思います。</h1>
  <div class="slickbox">
              <div><img src="../img/dack.jpg"></div>
              <div><img src="../img/dack.jpg"></div>
              <div><img src="../img/dack.jpg"></div>
              <div><img src="../img/dack.jpg"></div>
              <div><img src="../img/dack.jpg"></div>
              <div><img src="../img/dack.jpg"></div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script type="text/javascript" src="../slickBox/slick/slick.min.js"></script>
            <script type="text/javascript">
     $(document).ready(function(){
       $('.slickbox').slick({
         autoplay:true,
         dots: true,
         slidesToScroll:3,
         slidesToShow:3,
         
//          レスポンシブ対応は以下で設定
         responsive: [{
        breakpoint: 600,settings: { //481px～600pxでは2画像表示
        slidesToShow: 2,
        slidesToScroll: 2
        }
        },
        {
        breakpoint: 480,settings: {//480px以下では1画像表示
        slidesToShow: 1,
        slidesToScroll: 1
        }
        }]
    });
  });
   </script>
</body>
</html>
